#\u5B9A\u4E49LOG\u8F93\u51FA\u7EA7\u522B
#\u5F00\u53D1\u65F6\u4E00\u822C\u8BBE\u7F6E\u4E3ADEBUG,\u5B8C\u6210\u7684\u6D4B\u8BD5\u65F6INFO\u6216\u4EE5\u4E0A
log4j.rootLogger=INFO, CONSOLE

#\u5B9A\u4E49\u65E5\u5FD7\u8F93\u51FA\u76EE\u7684\u5730\u4E3A\u63A7\u5236\u53F0(\u663E\u793A\u65B9\u5F0F\uFF1A\u63A7\u5236\u53F0\uFF0C\u666E\u901A\u65B9\u5F0F\uFF09
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender

#\u53EF\u4EE5\u7075\u6D3B\u7684\u6307\u5B9A\u65E5\u5FD7\u8F93\u51FA\u683C\u5F0F\uFF0C\u4E0B\u9762\u4E00\u884C\u662F\u6307\u5B9A\u5177\u4F53\u7684\u683C\u5F0F
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %d{HH:mm:ss} (%F:%L) - %m%n

#\u663E\u793ASQL\u8BED\u53E5\u65E5\u5FD7\u914D\u7F6E\uFF08info\u4E0D\u663E\u793A\uFF0Cdebug\u663E\u793A\u6267\u884C\u7684sql\u8BED\u53E5\uFF09
log4j.logger.net.cxp.blog.dao=info
